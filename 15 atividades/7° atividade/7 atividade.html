<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Tabela de Produtos e Preços</h1>
    <table>
        <thead>
            <tr>
                <th>Produto/Serviço</th>
                <th>Preço (R$)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Café Expresso</td>
                <td>5,00</td>
            </tr>
            <tr>
                <td>Bolo de Chocolate</td>
                <td>15,00</td>
            </tr>
            <tr>
                <td>Almoço Executivo</td>
                <td>30,00</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
